<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="/manifest.json">
  <script src="./mustache/mustache.min.js"></script>
  <script src="./swInit.js"></script>
</head>

<body>
  <header>
    <h1 class="title">Finance Tracker 0.1</h1>
    <a href="./history.html">History</a>
    <a href="./settings.html">Settings</a>
    <a href="./reports.html">Reports</a>
  </header>
  <main>
    <form class="input-form">
      <!-- income/expense -->
      <!-- date -->
      <!-- <label for="date">Date</label> -->
      <input type="date" name="date" id="date" required>

      <!-- account: cash taobao, wechat, alipay etc -->
      <select id="account" name="account" required></select>
      <!-- category -->
      <select id="category" name="category" required></select>
      <!-- sub cat -->
      <select id="subCategory" name="subCategory"></select>
      <!-- amount -->
      <!-- <label for="amount">Amount</label> -->
      <input type="number" id="amount" name="amount" placeholder="amount" required></input>
      <!-- notes -->
      <!-- <label for="notes">Notes</label> -->
      <input type="text" id="notes" name="notes" placeholder="notes"></input>
      <button class="button-primary">send</button>
    </form>

    <div>total this month:</div>
    <div class="loading">
      <img src="loading.gif" alt="">
    </div>
    <div class="transactions" id="transactions"></div>

  </main>
  <script type="module" src="./client.js"></script>
  <script type="module" src="./category.js"></script>
</body>

</html>
