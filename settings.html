<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <script src="./mustache/mustache.min.js"></script>
  <title>Settings</title>
</head>

<body>
  <header>
    <h1>Settings</h1>
    <a href="./index.html">home</a>
  </header>
  <main>
    <h3>Edit accounts</h3>
    <form name="newAccountForm" id="newAccountForm" method="post">
      <input name="newAccountInput" type="text" placeholder="new account" required>
      <button type="submit">add</button>
    </form>
    <div id="accountsList"></div>
    <h3>Edit categories</h3>
    <form name="newCatForm" id="newCatForm" method="post">
      <input name="newCatInput" type="text" placeholder="new category">
      <button type="submit">add</button>
    </form>
    <form name="newSubCatForm" id="newSubCatForm" method="post">
      <!-- <input name="parentCatInput" type="text" placeholder="parent category"> -->
      <select id="parentCatInput" name="parentCatInput" required></select>
      <input name="newSubCatInput" type="text" placeholder="new sub category">
      <button type="submit">add</button>
    </form>
    <div id="categoryList"></div>
  </main>
  <script type="module" src="./data.js"></script>
  <script type="module" src="./settings.js"></script>
  <!-- <script type="module" src="./category.js"></script> -->
</body>

</html>
